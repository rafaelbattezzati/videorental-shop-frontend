<form>
    <table width="95%"  border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td><h1>Register Film</h1></td>
        </tr>
    </table>

    <table width="95%"  border="1" align="center" cellpadding="0" cellspacing="0">
        <tr bgcolor="#CCCCCC">
            <td><label for="name">Name:</label></td>
            <td><input id="name" name="name" type="text" ng-model="film.name"></td>
        </tr>
        <tr bgcolor="#CCCCCC">
            <td><label for="typeFilm">Type:</label></td>
            <td>
            <select name="typeFilm" id="typeFilm"
                    ng-model="film.filmPriceType.type">
                <option ng-model="film.filmPriceType.type" ng-value="x.type" ng-repeat="x in allFilmPriceType" ng-selected="x.type==film.filmPriceType.type">
                    {{x.description}}</option>
            </select>
            </td>
        </tr>
        <!--
        <tr bgcolor="#CCCCCC">
            <td><label for="category">Category:</label></td>
            <td><input id="category" name="category" type="text" ng-model="film.category"></td>
        </tr> -->
        <tr>
            <td></td>
            <td>
            <button type="button" ng-click="save(film)">Save</button>
            <button type="button" ng-click="saveAndContinue(film)">Save and Continue</button>
            <button type="button" ng-click="cancel()">Cancel</button>
            </td>
        </tr>
    </table>

</form>
